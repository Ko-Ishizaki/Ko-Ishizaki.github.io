<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    /* ヘッダー */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #333;
      color: #fff;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav ul li {
      display: inline;
    }
    .nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 15px;
      transition: color 0.3s;
    }
    .nav ul li a:hover {
      color: #f4d03f;
    }
    /* 404ページのデザイン */
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 50px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #555;
    }
  </style>
  <script>
    // 5秒後にホームにリダイレクト
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">Ko-Ishizaki</div>
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#work">Work</a></li>
        <li><a href="/#faq">FAQ</a></li>
        <li><a href="/#contactme">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- 404 メインコンテンツ -->
  <div class="container">
    <h1>404</h1>
    <p>お探しのページは見つかりませんでした。</p>
    <p>5秒後にホームにリダイレクトされます。</p>
    <a href="/" class="btn">ホームへ戻る</a>
  </div>

</body>
</html>
