<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Ko-Ishizaki</title>
  <style>
    /* リセットと基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }
    /* ヘッダー（メインサイトと同様） */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: #333;
      color: #fff;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    /* メインコンテンツ */
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">Ko-Ishizaki</div>
  </header>
  <!-- メインコンテンツ -->
  <div class="container">
    <h1>404 <br> Page Not Found</h1>
    <p>You will be redirected to the home page shortly.</p>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "/";
    }, 3000);
  </script>
</body>
</html>
