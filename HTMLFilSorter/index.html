<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLFilSorter ライブラリ サンプル</title>
  <link rel = 'stylesheet' href = 'https://ko-ishizaki.github.io/HTMLFilSorter/HTMLFilSorter.css'>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>HTMLFilSorter ライブラリ サンプル</h1>
  <table id="sampleTable">
    <thead>
      <tr>
        <th>商品名</th>
        <th>価格</th>
        <th>在庫数</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>リンゴ</td><td>100円</td><td>50</td></tr>
      <tr><td>バナナ</td><td>80円</td><td>30</td></tr>
      <tr><td>リンゴ</td><td>120円</td><td>20</td></tr>
      <tr><td>オレンジ</td><td>150円</td><td>10</td></tr>
      <tr><td>バナナ</td><td>80円</td><td>40</td></tr>
      <tr><td>キウイ</td><td>200円</td><td>25</td></tr>
      <tr><td>オレンジ</td><td>150円</td><td>15</td></tr>
      <tr><td>パイナップル</td><td>300円</td><td>8</td></tr>
      <tr><td>リンゴ</td><td>100円</td><td>60</td></tr>
      <tr><td>キウイ</td><td>200円</td><td>35</td></tr>
    </tbody>
  </table>

  <!-- HTMLFilSorter.js の読み込み -->
  <script src="HTMLFilSorter.js"></script>
  <script>
    // #sampleTable の 0 列目（商品名）にフィルター／ソート機能を適用
    new HTMLFilSorter({
      table: '#sampleTable',
      filterColumn: 0
    });
  </script>
</body>
</html>
