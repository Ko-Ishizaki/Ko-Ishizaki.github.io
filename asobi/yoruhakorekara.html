<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 600px;
        }
        h1 {
            font-size: clamp(24px, 5vw, 40px);
            text-shadow: 0 0 10px red, 0 0 20px yellow;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .time {
            font-size: clamp(18px, 4vw, 30px);
            background: linear-gradient(to right, red, yellow);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .fire {
            position: absolute;
            font-size: 1.5em;
            color: orange;
            opacity: 0.8;
            animation: rise 3s infinite linear;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Â§ú„ÅØ„Åì„Çå„Åã„Çâ„Å†„ÅúÔºÅüî•</h1>
        <p class="time">‚è≥ 18:00 ÔΩû 21:00 ‰ΩúÊ•≠‰∫àÂÆö ‚è≥</p>
    </div>

    <script>
        function createFire() {
            const fire = document.createElement('div');
            fire.classList.add('fire');
            fire.textContent = 'üî•';
            document.body.appendChild(fire);

            const startX = Math.random() * window.innerWidth;
            fire.style.left = `${startX}px`;
            fire.style.top = `${window.innerHeight}px`;

            fire.style.animationDuration = `${2 + Math.random()}s`;

            setTimeout(() => {
                fire.remove();
            }, 3000);
        }

        setInterval(createFire, 200);
    </script>
</body>
