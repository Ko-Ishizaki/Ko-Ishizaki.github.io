<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🛠 Blade変換ツール</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      background-color: #0d0d0d;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      margin: 40px;
    }

    h2, h3 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #1a1a1a;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      padding: 15px;
      font-size: 14px;
      font-family: monospace;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ffe766;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      text-shadow: 0 0 5px #00ffe7;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00ffe711;
      box-shadow: 0 0 10px #00ffe7;
    }

    #result {
      background: #111;
      color: #00ffe7;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #00ffe7;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ffe733;
      white-space: pre-wrap;
      font-family: monospace;
    }

    #copyBtn {
      display: none;
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>⚡ Blade配列 → オブジェクト書き換えツール</h2>

  <textarea id="input" placeholder="ここにBlade/PHPコードを貼ってください"></textarea>

  <div class="buttons">
    <button onclick="convert()">✨ 変換する！</button>
    <button id="copyBtn" onclick="copyToClipboard()">📋 コピー</button>
  </div>

  <h3>🧬 結果</h3>
  <pre id="result"></pre>

  <script>
    function convert() {
      const input = document.getElementById('input').value;

      const output = input.replace(/(\$\w+)\['([\w\p{L}一-龯ぁ-んァ-ヶー々]+)'\]/gu, '$1->$2');

      document.getElementById('result').textContent = output;
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyToClipboard() {
      const text = document.getElementById('result').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      });
    }
  </script>

</body>
</html>
