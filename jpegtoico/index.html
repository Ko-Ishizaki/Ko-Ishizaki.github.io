<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_to_ICO_Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        /* レスポンシブデザインで幅が広い場合は左上に */
        @media (min-width: 1024px) {
            body {
                align-items: flex-start;
                justify-content: flex-start;
                padding: 20px;
                height: auto;
            }
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="number"],
        button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #downloadLink:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Image_to_ICO_Converter</h1>
    <p>Upload a JPEG or PNG file to convert it to ICO format.</p>
    <input type="file" id="imageInput" accept="image/jpeg, image/png"><br>
    <label for="sizeInput">Set Icon Size (e.g., 16, 32, 64):</label>
    <input type="number" id="sizeInput" value="32" min="16" max="256"><br>
    <button onclick="convertToICO()">Convert to ICO</button>
    <p id="message"></p>
    <a id="downloadLink" style="display:none;">Download ICO</a>

    <script>
        function convertToICO() {
            const input = document.getElementById('imageInput');
            const sizeInput = document.getElementById('sizeInput');
            const message = document.getElementById('message');
            const downloadLink = document.getElementById('downloadLink');

            if (input.files.length === 0) {
                message.textContent = 'Please upload an image file.';
                return;
            }

            const file = input.files[0];
            const size = parseInt(sizeInput.value, 10);

            if (isNaN(size) || size < 16 || size > 256) {
                message.textContent = 'Please enter a valid size between 16 and 256.';
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set the canvas size based on user input
                    canvas.width = size;
                    canvas.height = size;

                    // Draw the image onto the canvas
                    ctx.drawImage(img, 0, 0, size, size);

                    // Convert canvas to ICO data URL
                    canvas.toBlob(function(blob) {
                        const icoUrl = URL.createObjectURL(blob);
                        downloadLink.href = icoUrl;
                        downloadLink.download = 'icon.ico';
                        downloadLink.textContent = 'Download your ICO file';
                        downloadLink.style.display = 'block';
                        message.textContent = 'Conversion successful!';
                        message.style.color = '#28a745';
                    }, 'image/vnd.microsoft.icon');
                };

                img.onerror = function() {
                    message.textContent = 'Invalid image file.';
                };
            };

            reader.onerror = function() {
                message.textContent = 'Failed to read file.';
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
