<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行数分割</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        .chunk-container {
            margin-bottom: 20px;
        }
        .chunk-textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="ここにテキストを入力してください"></textarea>
    <label for="lineCount">分割する行数:</label>
    <input type="number" id="lineCount" value="4096" min="1" style="margin-left: 10px;">
    <button onclick="splitText()">分割する</button>
    <div id="result"></div>

    <script>
        function splitText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const chunkSize = parseInt(document.getElementById('lineCount').value, 10);
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (chunkSize < 1) {
                alert('行数は1以上を指定してください。');
                return;
            }

            // 分割処理
            for (let i = 0; i < lines.length; i += chunkSize) {
                const chunk = lines.slice(i, i + chunkSize).join('\n');
                const chunkDiv = document.createElement('div');
                chunkDiv.classList.add('chunk-container');

                const textArea = document.createElement('textarea');
                textArea.classList.add('chunk-textarea');
                textArea.value = chunk;
                textArea.readOnly = true;

                const copyButton = document.createElement('button');
                copyButton.innerText = `コピー (${i + 1} - ${Math.min(i + chunkSize, lines.length)}行)`;
                copyButton.onclick = () => copyToClipboard(chunk);

                chunkDiv.appendChild(textArea);
                chunkDiv.appendChild(copyButton);
                resultContainer.appendChild(chunkDiv);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('コピーしました！');
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
            });
        }
    </script>
</body>
</html>
