<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            color: #776e65;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #score {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #game-board {
            position: relative;
            width: 420px;
            height: 420px;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background-color: #bbada0;
            border-radius: 10px;
        }

        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            background-color: #cdc1b4;
            border-radius: 5px;
        }

        /* タイルの色分け */
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        /* 必要に応じて16, 32, 64, 128…の色も追加 */
    </style>
</head>
<body>
    <h1>2048</h1>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="game-board">
        <!-- JavaScriptで動的にタイルを生成します -->
    </div>
    <script>
        const boardSize = 4;
        let board = [];
        let score = 0;

        function initBoard() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        function addNewTile() {
            let emptyTiles = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) emptyTiles.push({ x: i, y: j });
                }
            }

            if (emptyTiles.length > 0) {
                let { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            const gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = ''; // 既存のタイルをクリア

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] !== 0) { // タイルに数値があれば表示
                        const tile = document.createElement("div");
                        tile.classList.add("tile", `tile-${board[i][j]}`);
                        tile.textContent = board[i][j];
                        tile.style.transform = `translate(${j * 110}px, ${i * 110}px)`;
                        
                        gameBoard.appendChild(tile);
                    }
                }
            }
            document.getElementById("scoreValue").textContent = score;
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = boardSize - arr.length;
            let zeros = Array(missing).fill(0);
            arr = arr.concat(zeros);
            return arr;
        }

        function combine(row) {
            for (let i = 0; i < boardSize - 1; i++) {
                if (row[i] === row[i + 1] && row[i] !== 0) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                    score += row[i];
                }
            }
            return row;
        }

        function handleKeyPress(event) {
            let moved = false;
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
                event.preventDefault();
                switch (event.key) {
                    case "ArrowUp":
                        moved = moveUp();
                        break;
                    case "ArrowDown":
                        moved = moveDown();
                        break;
                    case "ArrowLeft":
                        moved = moveLeft();
                        break;
                    case "ArrowRight":
                        moved = moveRight();
                        break;
                }
            }
            if (moved) {
                addNewTile();
                updateBoard();
            }
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < boardSize; i++) {
                let row = board[i];
                let originalRow = [...row];
                row = slide(row);
                row = combine(row);
                row = slide(row);
                board[i] = row;
                if (row.toString() !== originalRow.toString()) moved = true;
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < boardSize; i++) {
                let row = board[i].reverse();
                let originalRow = [...row];
                row = slide(row);
                row = combine(row);
                row = slide(row);
                board[i] = row.reverse();
                if (row.toString() !== originalRow.toString()) moved = true;
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < boardSize; j++) {
                let col = board.map(row => row[j]);
                let originalCol = [...col];
                col = slide(col);
                col = combine(col);
                col = slide(col);
                for (let i = 0; i < boardSize; i++) board[i][j] = col[i];
                if (col.toString() !== originalCol.toString()) moved = true;
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < boardSize; j++) {
                let col = board.map(row => row[j]).reverse();
                let originalCol = [...col];
                col = slide(col);
                col = combine(col);
                col = slide(col);
                col.reverse();
                for (let i = 0; i < boardSize; i++) board[i][j] = col[i];
                if (col.toString() !== originalCol.toString()) moved = true;
            }
            return moved;
        }

        // ゲーム開始
        document.addEventListener("keydown", handleKeyPress);
        initBoard();
    </script>
</body>
</html>
