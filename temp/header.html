<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ko-ishizaki.github.io</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            overflow: hidden; /* ローディング中はスクロール禁止 */
        }

        /* ローディング画面 */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* ローディングアニメーション */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ヘッダー */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #333;
            color: #fff;
            position: relative;
        }

        /* ヘッダー内のロゴ */
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* ハンバーガーメニューアイコン */
        .menu-icon {
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            transition: transform 0.4s, opacity 0.3s, top 0.3s;
            position: absolute;
            left: 0;
        }

        .menu-icon span:nth-child(1) {
            top: 4px;
        }

        .menu-icon span:nth-child(2) {
            top: 14px;
        }

        .menu-icon span:nth-child(3) {
            top: 24px;
        }

        /* メニューアイコンがアクティブ（×状態）のとき */
        .menu-icon.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 14px;
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 14px;
        }

        /* ナビゲーションメニュー */
        .nav {
            display: none;
        }

        .nav ul {
            list-style: none;
            text-align: center;
        }

        .nav ul li {
            padding: 12px 0;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 15px;
            transition: color 0.3s;
        }

        .nav ul li a:hover {
            color: #f4d03f; /* ホバー時の色変更 */
        }

        /* メディアクエリ（PC用表示を740px以上に変更） */
        @media (min-width: 740px) {
            .menu-icon {
                display: none;
            }

            .nav {
                display: block !important;
            }

            .nav ul {
                display: flex;
                gap: 25px;
                border-top: 2px solid #555;
                padding-top: 10px;
            }

            .nav ul li {
                padding: 0;
            }
        }

        /* モバイル用メニュー表示（740px未満） */
        .nav.active {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #444;
            padding: 15px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- ローディング画面 -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- メインコンテンツ -->
    <header class="header">
        <div class="logo">Ko-Ishizaki</div>
        <div class="menu-icon" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const nav = document.getElementById('nav');
        const loadingScreen = document.getElementById('loading-screen');

        // ページが完全に読み込まれたらローディング画面をフェードアウト
        window.addEventListener('load', function () {
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                document.body.style.overflow = "auto"; // スクロールを有効化
            }, 1000);
        });

        // ハンバーガーメニューの開閉
        menuIcon.addEventListener('click', function () {
            nav.classList.toggle('active');
            menuIcon.classList.toggle('active');
        });

        // 画面幅変更時にメニューをリセット（740px以上でリセット）
        window.addEventListener('resize', function () {
            if (window.innerWidth >= 740) {
                nav.classList.remove('active');
                menuIcon.classList.remove('active');
            }
        });
    </script>

</body>
</html>
