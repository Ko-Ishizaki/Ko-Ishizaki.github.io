<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ヘッダーのスタイル */
        .header {
            width: 300px;
            margin: 20px auto;
            font-size: 22px;
            font-weight: bold;
            color: black;
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        /* 画面幅390px以下でヘッダーを下げる */
        @media (max-width: 390px) {
            .header {
                margin-top: 40px; /* 20px → 一文字分くらい下げる */
            }
        }

        /* ハンバーガーメニューアイコン */
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: black;
            border-radius: 3px;
            transition: 0.3s ease-in-out;
            transform-origin: center;
        }

        /* メニューのスタイル（背景なしの透過） */
        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px;
            display: none;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* メニュー項目のスタイル */
        .menu ul li {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block; /* 縦に並べる */
            color: black;
        }

        .menu ul li a {
            text-decoration: none;
            color: black;
            display: block;
        }

        /* ホバー時のアニメーション */
        .menu ul li:hover {
            text-decoration: underline;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* ハンバーガーアイコンのアニメーション */
        .menu-icon.open .bar:nth-child(1) {
            transform: translateY(12.5px) rotate(45deg);
        }

        .menu-icon.open .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open .bar:nth-child(3) {
            transform: translateY(-12.5px) rotate(-45deg);
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <div class="header">Asset Management for SBT</div>

    <!-- ハンバーガーメニュー -->
    <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- メニュー本体 -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="#" onclick="menuAction('ホーム')">ホーム</a></li>
            <li><a href="#" onclick="menuAction('アカウント発行・管理')">アカウント発行・管理</a></li>
            <li><a href="#" onclick="menuAction('QRコード発行・管理')">QRコード発行・管理</a></li>
            <li><a href="#" onclick="menuAction('資産テンプレート発行・管理')">資産テンプレート発行・管理</a></li>
            <li><a href="#" onclick="menuAction('履歴管理')">履歴管理</a></li>
            <li><a href="#" onclick="menuAction('資産登録・管理')">資産登録・管理</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var icon = document.getElementById("menu-icon");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                icon.classList.remove("open"); // アイコンを元の三本線に戻す
            } else {
                menu.style.display = "block";
                icon.classList.add("open"); // アイコンをバツに変形
            }
        }

        function menuAction(menuName) {
            alert(menuName + " をクリックしました！");
        }
    </script>

</body>
</html>
